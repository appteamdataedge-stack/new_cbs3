# Development Profile Configuration

# Use H2 in-memory database for development
spring.datasource.url=jdbc:h2:mem:moneymarketdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Flyway Configuration
spring.flyway.enabled=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.com.example.moneymarket=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# Server Configuration
server.port=8080

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ========================================
# BOD Configuration - Development Environment
# ========================================
# BOD scheduler DISABLED by default in development
# Use manual trigger via POST /api/bod/run for testing
bod.scheduler.enabled=false

# Log BOD scheduler status at DEBUG level
logging.level.com.example.moneymarket.scheduler.BODScheduler=DEBUG