# ========================================
# Production Profile Configuration
# ========================================

# ========================================
# BOD Configuration - Production Environment
# ========================================
# BOD scheduler ENABLED in production for automatic daily execution
bod.scheduler.enabled=true

# Run at 6:00 AM daily
bod.scheduler.cron=0 0 6 * * ?

# Production logging - INFO level for BOD operations
logging.level.com.example.moneymarket.scheduler.BODScheduler=INFO
logging.level.com.example.moneymarket.service.BODValueDateService=INFO
logging.level.com.example.moneymarket.service.ValueDateValidationService=INFO
logging.level.com.example.moneymarket.service.ValueDateCalculationService=INFO
logging.level.com.example.moneymarket.service.ValueDatePostingService=INFO

# Reduce SQL logging in production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# General application logging
logging.level.root=WARN
logging.level.com.example.moneymarket=INFO

# ========================================
# Database Configuration
# ========================================
# Use environment variables for production database credentials
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA Configuration - Never use DDL auto in production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway Configuration - Enable for production migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# ========================================
# Server Configuration
# ========================================
server.port=${SERVER_PORT:8082}

# ========================================
# Security Configuration
# ========================================
# Disable H2 console in production
spring.h2.console.enabled=false

# ========================================
# Actuator Configuration
# ========================================
# Expose only health and info endpoints in production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
